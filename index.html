<!DOCTYPE html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!--- Import React : interactive UI 생성-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>  <!--Import React-Dom: react element를 html에 넣는 역할-->
<script>
    const root = document.querySelector("#root");
    const h3 = React.createElement("h3", {
        onMouseEnter: () => console.log("mouse enter"),
    }, "Hello I am a span") ;

    const button = React.createElement("button", {
        style: {
            backgroundColor: "tomato",
        },
        onClick: () => console.log("I am clicked"),
    },
     "Click me"
     );

    const container = React.createElement("div", null, [h3, button]);

    ReactDOM.render(container, root); 
</script>
</html>
